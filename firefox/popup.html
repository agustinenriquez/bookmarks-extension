<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      max-height: 600px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #f8f9fa;
    }
    
    .header {
      background: #4285f4;
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
    }
    
    .tabs {
      display: flex;
      background: white;
      border-bottom: 1px solid #e1e5e9;
    }
    
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      border: none;
      background: none;
      color: #5f6368;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .tab.active {
      color: #4285f4;
      border-bottom: 2px solid #4285f4;
      background: #f8f9ff;
    }
    
    .tab:hover {
      background: #f1f3f4;
    }
    
    .content {
      max-height: 500px;
      overflow-y: auto;
      background: white;
    }
    
    .site-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .site-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #f1f3f4;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .site-item:hover {
      background: #f8f9fa;
    }
    
    .site-item:last-child {
      border-bottom: none;
    }
    
    .site-favicon {
      width: 16px;
      height: 16px;
      margin-right: 12px;
      border-radius: 2px;
    }
    
    .site-info {
      flex: 1;
      min-width: 0;
    }
    
    .site-title {
      font-weight: 500;
      color: #202124;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }
    
    .site-url {
      font-size: 12px;
      color: #5f6368;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .site-meta {
      font-size: 11px;
      color: #80868b;
      margin-left: 8px;
      white-space: nowrap;
    }
    
    .bookmark-btn {
      margin-left: 8px;
      padding: 4px 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      background: white;
      color: #5f6368;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .bookmark-btn:hover {
      background: #f8f9fa;
      border-color: #4285f4;
    }
    
    .bookmark-btn.bookmarked {
      background: #4285f4;
      color: white;
      border-color: #4285f4;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #80868b;
    }
    
    .empty-state img {
      width: 48px;
      height: 48px;
      opacity: 0.5;
      margin-bottom: 16px;
    }
    
    .search-box {
      padding: 12px 16px;
      border-bottom: 1px solid #e1e5e9;
    }
    
    .search-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .search-input:focus {
      border-color: #4285f4;
    }
    
    .detach-btn {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    
    .detach-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Smart Bookmarks</h1>
    <button id="detachBtn" class="detach-btn" title="Open in new window">â§‰</button>
  </div>
  
  <div class="tabs">
    <button class="tab active" data-tab="today">Today</button>
    <button class="tab" data-tab="bookmarks">Bookmarks</button>
  </div>
  
  <div class="search-box">
    <input type="text" class="search-input" placeholder="Search sites..." id="searchInput">
  </div>
  
  <div class="content">
    <div id="todayContent" class="tab-content">
      <ul class="site-list" id="todaySites"></ul>
    </div>
    
    <div id="bookmarksContent" class="tab-content" style="display: none;">
      <ul class="site-list" id="bookmarksList"></ul>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
